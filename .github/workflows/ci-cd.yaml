name: order-service-ci-cd

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Deploy target (leave empty to skip deploys)"
        required: false
        type: choice
        options: [ "", "staging" ]
      deploy_tag_override:
        description: "Optional image tag to deploy (defaults to commit SHA)"
        required: false
        default: ""

concurrency:
  group: order-service-${{ github.ref }}
  cancel-in-progress: false

env:
  PYTHON_VERSION: "3.11"
  WORKING_DIRECTORY: order-service-main
  HELM_CHART_PATH: Infrastructure/helm
  DOCKER_IMAGE: chinthika/order-service
  AWS_REGION: us-east-1
  ROOT_DOMAIN: chinthika-jayani.click
  STAGING_SUBDOMAIN: staging
  PROD_SUBDOMAIN: prod
  EKS_CLUSTER_NAME: order-service-shared-eks

jobs:
  lint-and-test:
    name: Lint, security scan & tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('dev-requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dev-requirements.txt

      - name: Run pytest
        run: |
          python -m pytest --maxfail=1 --disable-warnings

      - name: Run bandit security scan
        run: |
          bandit -r src -ll

      - name: Run pylint
        run: |
          pylint src

  build-and-push-image:
    name: Build and push container image
    runs-on: ubuntu-latest
    needs:
      - lint-and-test
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine image tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.deploy_tag_override }}" ]; then
            echo "image_tag=${{ inputs.deploy_tag_override }}" >> "$GITHUB_OUTPUT"
          else
            echo "image_tag=${GITHUB_SHA::8}" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Infrastructure/Dockerfile
          push: ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.environment != '') }}
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.DOCKER_IMAGE }}:latest

  deploy-staging:
    name: Deploy to staging
    runs-on: ubuntu-latest
    needs:
      - build-and-push-image
    if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging')
    environment: staging
    env:
      IMAGE_TAG: ${{ needs.build-and-push-image.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.2

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Create/update image pull secret
        run: |
          kubectl create namespace staging --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry dockerhub-creds \
            --namespace staging \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy chart
        run: |
          helm upgrade --install order-service-staging ${{ env.HELM_CHART_PATH }} \
            --namespace staging --atomic --timeout 5m0s \
            --create-namespace \
            -f ${{ env.HELM_CHART_PATH }}/values.staging.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set image.repository=${{ env.DOCKER_IMAGE }} \
            --set ingress.certificateArn=${{ secrets.ACM_CERTIFICATE_ARN }} \
            --set-string autoscaling.newRelic.accountId=${{ secrets.NEW_RELIC_ACCOUNT_ID }} \
            --set-string autoscaling.newRelic.licenseKey=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set-string newrelic.licenseKey=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set env[6].name=NEW_RELIC_LICENSE_KEY --set env[6].value=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set env[7].name=NEW_RELIC_ENABLED --set env[7].value=true \
            --set env[8].name=NEW_RELIC_APP_NAME --set env[8].value=order-service-prod \
            --set env[9].name=NEW_RELIC_DISTRIBUTED_TRACING_ENABLED --set env[9].value=true \
            --set env[10].name=NEW_RELIC_LOG --set env[10].value=stdout

      - name: Wait for rollout
        run: kubectl rollout status deployment/order-service-staging -n staging --timeout=180s

      - name: Smoke test endpoint (Job)
        run: |
          kubectl -n staging delete job order-service-smoke --ignore-not-found
          kubectl -n staging create job order-service-smoke \
            --image=curlimages/curl:8.5.0 -- \
            curl -fsS --retry 5 --retry-delay 5 \
              http://order-service-staging.staging.svc.cluster.local:8000/health
          kubectl -n staging wait --for=condition=complete --timeout=180s job/order-service-smoke
          kubectl -n staging delete job order-service-smoke

  prod-approval:
    name: Production promotion gate
    runs-on: ubuntu-latest
    needs:
      - deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Await approval
        run: echo "Production deployment will begin after environment approval."

  deploy-production:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs:
      - prod-approval
      - build-and-push-image
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://prod.chinthika-jayani.click
    env:
      IMAGE_TAG: ${{ needs.build-and-push-image.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: v1.29.2

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Configure kubeconfig
        run: aws eks update-kubeconfig --region $AWS_REGION --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Create/update image pull secret
        run: |
          kubectl create namespace prod --dry-run=client -o yaml | kubectl apply -f -
          kubectl create secret docker-registry dockerhub-creds \
            --namespace prod \
            --docker-server=https://index.docker.io/v1/ \
            --docker-username=${{ secrets.DOCKERHUB_USERNAME }} \
            --docker-password=${{ secrets.DOCKERHUB_TOKEN }} \
            --dry-run=client -o yaml | kubectl apply -f -

      - name: Deploy chart
        run: |
          helm upgrade --install order-service-prod ${{ env.HELM_CHART_PATH }} \
            --namespace prod --atomic --timeout 5m0s \
            --create-namespace \
            -f ${{ env.HELM_CHART_PATH }}/values.prod.yaml \
            --set image.tag=${{ env.IMAGE_TAG }} \
            --set image.repository=${{ env.DOCKER_IMAGE }} \
            --set ingress.certificateArn=${{ secrets.ACM_CERTIFICATE_ARN }} \
            --set-string autoscaling.newRelic.accountId=${{ secrets.NEW_RELIC_ACCOUNT_ID }} \
            --set-string autoscaling.newRelic.licenseKey=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set-string newrelic.licenseKey=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set env[6].name=NEW_RELIC_LICENSE_KEY --set env[6].value=${{ secrets.NEW_RELIC_LICENSE_KEY }} \
            --set env[7].name=NEW_RELIC_ENABLED --set env[7].value=true \
            --set env[8].name=NEW_RELIC_APP_NAME --set env[8].value=order-service-prod \
            --set env[9].name=NEW_RELIC_DISTRIBUTED_TRACING_ENABLED --set env[9].value=true \
            --set env[10].name=NEW_RELIC_LOG --set env[10].value=stdout

      - name: Wait for rollout
        run: kubectl rollout status deployment/order-service-prod -n prod --timeout=180s
